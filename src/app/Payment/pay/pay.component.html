<div class="payment-container">
  <h2>Visa Payment</h2>

  <form (ngSubmit)="handlePayment()" id="payment-form">
    <div class="form-group">
      <label for="cardHolder">Cardholder Name</label>
      <input
        type="text"
        id="cardHolder"
        [(ngModel)]="cardHolderName"
        name="cardHolderName"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Card Information</label>
      <div id="card-element" class="card-element"></div>
    </div>

 

    <button type="submit" [disabled]="isProcessing" class="btn btn-primary mt-3">
      {{ isProcessing ? 'Processing...' : 'Pay Now' }}
    </button>
      </form>
</div>
